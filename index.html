<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokemon</title>
  <link href="https://fonts.googleapis.com/css?family=Niramit|Pacifico" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="src/style.css">
</head>

<body>
  <!--Menu superior-->
  <nav class="menu-top">
    <img class="logo-name" src="imgs/pokemon.png">
  </nav>

  <main>

    <!--Header da área de busca-->
    <header class="area-search">

      <section class="nameSearch style-search">
        <input type="text" id="entraNome" placeholder="Buscar por nome" title="Type in a name">
        <button class="button-search" id="buscaNome">Buscar</button>
      </section>

      <section class="numberSearch style-search">
        <input type="text" id="myInput" placeholder="Buscar por número" title="Type in a number">
        <button class="button-search">Buscar</button>
      </section>

      <section class="pkmOrder style-order">
        <select class="pkmSelectOrder" name="orderPkm" id="select">
          <option value=""></option>
          <option id="nameOrder" value="Nome">Nome</option>
          <option value="Type">Tipo</option>
          <option value="Number">Número</option>
          <option value="Egg">Ovo</option>
        </select>
        <button id="buttonOrder" class="button-search">Ordenar A-Z</button>
        <button id="buttonOrderReverse" class="button-search">Ordenar Z-A</button>
      </section>

    </header>

    <!--Header da filtros por checkbox-->
    <header class="tittle-search">
      <h4 class="tittle-search-type">Filtrar por Tipo</h4>
      <h4 class="tittle-search-egg">Filtrar por Ovo</h4>
    </header>

    <header class="area-checkbox  style-font">
      
      <section class="typeSearch style-search style-check" id="buscaPkm">
        <div class="format-checks">
          <input class="checkInput" type="checkbox" id="Fire" value="Fire" name="pokeType">FOGO
          <input class="checkInput" type="checkbox" id="Water" value="Water">ÁGUA
        </div>
        <div class="format-checks">
          <input class="checkInput" type="checkbox" id="Flying" value="Flying">VOADOR
          <input class="checkInput" type="checkbox" id="Ground" value="Ground">TERRESTRE
        </div>
        <div class="format-checks">
          <input class="checkInput" type="checkbox" id="Normal" value="Normal">NORMAL
          <input class="checkInput" type="checkbox" id="Eletric" value="Eletric">ELÉTRICO
        </div>
        <div class="format-checks">
          <input class="checkInput" type="checkbox" id="Fighting" value="Fighting">LUTADOR
          <input class="checkInput" type="checkbox" id="Psychic" value="Psychic">PSÍQUICO
        </div>
        <div class="format-checks">
          <input class="checkInput" type="checkbox" id="Rock" value="Rock">PEDRA
          <input class="checkInput" type="checkbox" id="Grass" value="Grass">GRAMA
        </div>
        <div class="format-checks">
          <input class="checkInput" type="checkbox" id="Ghost" value="Ghost">FANTASMA
          <input class="checkInput" type="checkbox" id="Ice" value="Ice">GELO
        </div>
        <div class="format-checks">
          <input class="checkInput" type="checkbox" id="Dragon" value="Dragon">DRAGÃO
          <input class="checkInput" type="checkbox" id="Poison" value="Poison">VENENO
        </div>
        <div class="format-checks">
          <input class="checkInput" type="checkbox" id="Bug" value="Bug">INSETO
        </div>
      </section>

      <section class="eggsSearch style-search style-check" id="searchEggPkm">
        <div class="format-checks">
          <input class="checkInputEgg" type="checkbox"  id="Not in Eggs">0 Km
          <input class="checkInputEgg" type="checkbox" id="2 km">2 Km
        </div>
        <div class="format-checks">
          <input class="checkInputEgg" type="checkbox" id="5 km">5 Km
          <input class="checkInputEgg" type="checkbox" id="10 km">10 Km
        </div>
      </section>

    </header>
    <header class="area-order">



      <section id="pokemons-list">
        <div id="pokemons-div" class="pokemons"></div>
        <!--<div id="sorted-pokemons" class="pokemons"></div>-->
      </section>


  </main>

  <section id="pokemons-list">
    <div id="pokemons-div" class="pokemons"></div>
    <!--<div id="sorted-pokemons" class="pokemons"></div>-->
  </section>

  <script type="text/javascript" src="src/data/pokemon/pokemon.js"></script>
  <script type="text/javascript" src="src/main.js"></script>
</body>

</html>
