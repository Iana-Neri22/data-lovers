<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokemon</title>
  <link href="https://fonts.googleapis.com/css?family=Niramit|Pacifico" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="src/style.css">
</head>

<body>
  <!--Menu superior-->
  <nav class="menu-top">
    <img class="logo-name" src="imgs/pokemon.png">
  </nav>

  <!--Seção área de busca e filtros-->
  <header class="area-search">
    <section class="nameSearch style-search">
      <input type="text" id="myInput" placeholder="Buscar por nome" title="Type in a name">
      <button class="button-search">Buscar</button>
    </section>
    <section class="numberSearch style-search">
      <input type="text" id="myInput"  placeholder="Buscar por número" title="Type in a number">
      <button class="button-search">Buscar</button>
    </section>
    <section class="typeSearch style-search" id="buscaPkm">
      <input class="checkInput" type="checkbox" id="Fire" value="Fire" name="pokeType">FOGO
      <input class="checkInput" type="checkbox" id="Grass" value="Grass" name="pokeType">GRAMA
      <input class="checkInput" type="checkbox" id="Flying" value="Flying">VOADOR
      <input class="checkInput" type="checkbox" id="Water" value="Water">ÁGUA
      <input class="checkInput" type="checkbox" id="Normal" value="normal">NORMAL
      <input class="checkInput" type="checkbox" id="Electric" value="eletric">ELÉTRICO
      <input class="checkInput" type="checkbox" id="Ground" value="ground">TERRESTRE
      <input  class="checkInput" type="checkbox" id="Fighting" value="fighting">LUTADOR
      <input  class="checkInput" type="checkbox" id="Psychic" value="psychic">PSÍQUICO
      <input  class="checkInput" type="checkbox" id="Rock" value="rock">PEDRA
      <input  class="checkInput" type="checkbox" id="Ghost" value="ghost">FANTASMA
      <input  class="checkInput" type="checkbox" id="Ice" value="ice">GELO
      <input  class="checkInput" type="checkbox" id="Dragon" value="dragon">DRAGÃO
      <input  class="checkInput" type="checkbox" id="Poison" value="dragon">VENENO
  
    </section>
    <section class="eggSearch style-search">
      <input type="text" id="myInputEgg"  placeholder="Buscar por Ovo" onkeyup="myFunction2()" title="Type in a egg">
      <ul id="eggs" class="stylesearch">
        <li><a id="0km" value="0km">0km</a></li>
        <li><a id="2km" value="2km">2km</a></li>
        <li><a id="5km" value="5km">5km</a></li>
        <li><a id="10km" value="10km">10km</a></li>
      </ul>
    </section>
  </header>
  <main>
    <section id="pokemons-list">
      <div id="pokemons-div" class="pokemons"></div>
      <!--<div id="sorted-pokemons" class="pokemons"></div>-->
    </section>


  </main>

  <section id="pokemons-list">
    <div id="pokemons-div" class="pokemons"></div>
    <!--<div id="sorted-pokemons" class="pokemons"></div>-->
  </section>

  <script type="text/javascript" src="src/data/pokemon/pokemon.js"></script>
  <script type="text/javascript" src="src/main.js"></script>
</body>

</html>
