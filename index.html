<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokemon</title>
  <link href="https://fonts.googleapis.com/css?family=Niramit|Pacifico" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="src/style.css">
  <link rel="icon" href="imgs/pokeball-png-45330.png">
</head>

<body>
  <!--Menu superior-->
  <nav class="menu-top">
    <a href="index.html"><img class="logo-name" alt="Logo do pokemon" src="imgs/pokemon.png"></a>
  </nav>

  <main>

    <!--Header da área de busca 1-->
    <header class="area-search">

      <section class="nameSearch style-search">
        <input type="text" class="search-field" list="nameList" placeholder="Buscar por nome" title="Escolha e clique em buscar" id="enterName">
        <datalist id="nameList"></datalist>
        <button class="button-search" id="buscaNome">Buscar</button>
      </section>

      <section class="numberSearch style-search">
        <input type="number" list="numberList" class="search-field" placeholder="Buscar por Número" title="Escolha e clique em buscar"
          id="enterNumber">
        <datalist id=numberList></datalist>
        <button class="button-search" id="searchNumber">Buscar</button>
      </section>

      <section>
        <input type="text" id="typeList" class="search-field" list="select" placeholder="Filtrar por tipo" title="Escolha e clique em filtrar">
        <datalist class="pkmSelectOrder" id="select">
          <option value="Water">ÁGUA</option>
          <option value="Electric">ELÉTRICO</option>
          <option value="Ghost">FANTASMA</option>
          <option value="Fire">FOGO</option>
          <option value="Dragon">DRAGÃO</option>
          <option value="Ice">GELO</option>
          <option value="Grass">GRAMA</option>
          <option value="Bug">INSETO</option>
          <option value="Fighting">LUTADOR</option>
          <option value="Normal">NORMAL</option>
          <option value="Rock">PEDRA</option>
          <option value="Psychic">PSÍQUICO</option>
          <option value="Flying">VOADOR</option>
          <option value="Ground">TERRESTRE</option>
          <option value="Poison">VENENO</option>
        </datalist>
      </section>

      <button id="searchByType" class="button-filter">Filtrar</button>
      <button id="buttonOrder" class="button-search">Ordenar A-Z</button>
      <button id="buttonOrderReverse" class="button-search">Ordenar Z-A</button>
    </header>


    <header class="area-order">

      <section id="pokemons-list">
        <div id="typeStatistics" class="pokemons"></div>
        <div id="cardsPokemons" class="pokemons"></div>
      </section>
    </header>

  </main>

  <script src="src/data/pokemon/pokemon.js"></script>
  <script src="src/main.js"></script>
</body>

</html>
